<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&family=Quicksand:wght@300&display=swap" rel="stylesheet"/>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <nav class="left-player-nav">
      <h3 class="player-header">player 1</h3>
      <div class="left-player-token-container">
        <i class="fas fa-campground"></i>
      </div>
      <h3 class="left-player-wins">0 wins</h3>
    </nav>
    <main>
      <h1 class="main-header">campground tic-tac-toe</h1>
      <h3 class="main-player-turn-header">it's player 1's turn!</h3>
      <section class="game-board-container">
        <div class="game-board-boxes" id="0"></div>
        <div class="game-board-boxes" id="1"></div>
        <div class="game-board-boxes" id="2"></div>
        <div class="game-board-boxes" id="3"></div>
        <div class="game-board-boxes" id="4"></div>
        <div class="game-board-boxes" id="5"></div>
        <div class="game-board-boxes" id="6"></div>
        <div class="game-board-boxes" id="7"></div>
        <div class="game-board-boxes" id="8"></div>
      </section>
    </main>
    <nav class="right-player-nav">
      <h3 class="player-header">player 2</h3>
      <div class="right-player-token-container">
        <i class="fas fa-tree"></i>
      </div>
      <h3 class="right-player-wins">0 wins</h3>
    </nav>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
